<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script src="./dist/main.js" type="application/javascript" defer></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />

    <title>TK's Bouncy Bee</title>
    <link
      rel="icon"
      href="./assets/bee/keyframes/__side_view_bee_fly_r_000.png"
    />

    <style>
      body {
        background-image: url("./assets/page_background.jpg");
        background-size: 100%;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="title">Bouncy Bee</h1>
      <div id="tagline">
        <h2>TAISIA KARASEVA</h2>
        <h2>|</h2>
        <a href="https://github.com/taisiat" target="_blank">
          <i class="fa fa-github"></i>
        </a>
        <h2>|</h2>
        <a href="https://www.linkedin.com/in/taisiakaraseva/" target="_blank">
          <i class="fa fa-linkedin-square"></i>
        </a>
      </div>
    </header>
    <div id="main-menu"></div>
    <canvas id="game-canvas" style="border: 5px solid #39ce10"></canvas>
    <footer>
      <div id="score">
        <h2 id="score-banner">Your top score: no games yet!</h2>
      </div>
      <div id="game-controls">
        <h2><kbd>SPACE BAR</kbd> to start game and launch bee</h2>
        <h2>
          <kbd>A</kbd> <kbd>W</kbd> <kbd>S</kbd> <kbd>D</kbd> or
          <kbd>&#8593</kbd><kbd>&#8595</kbd><kbd>&#8594</kbd><kbd>&#8592</kbd> to navigate bee
        </h2>
        <h2><kbd>I</kbd> to review instructions or pause/resume</h2>
      </div>
    </footer>
  </body>
</html>
